<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://image.cnbcfm.com/api/v1/image/106466254-1585562186918gettyimages-971053374.jpeg?v=1585562303&w=1920&h=1080');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family:'Times New Roman', Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            max-width: 500px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            margin-bottom: 10px;
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .form-group label {
            width: 40%;
            text-align: left;
        }

        .form-group input,
        .form-group select {
            width: 60%;
        }

        .form-group button {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SURVEY FORM</h1>
        <form action="dataForm" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="sleep-hours">How many hours do you sleep?</label>
                <select id="sleep-hours" name="sleep-hours" required>
                    <option value="6">6 hours</option>
                    <option value="7">7 hours</option>
                    <option value="8">8 hours</option>
                    <option value="5">5 hours</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="login-button">Submit</button>
            </div>
            <div class="form-group">
                <a href="animals.html" class="home-button">Return to Home Page</a>
            </div>
        </form>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function () {
            window.location.href = 'public/animals.html';
        });
    </script>
</body>
</html>
